    <script>
    var brojBodova = 0;

var pitanja = {
  1: [0],
  2: [0, 300],
  3: [0, 0],
  4: [0, 550],
  5: [0, 550],
  6: [0, 1100],
  7: [0, 150],
  8: [0, 300, 1],
  9: [0],
  10: [0, 300],
  11: [0, 200],
  12: [0, 200],
  13: [0],
  14: [0],
  15: [0, 300],
  16: [0, 150],
  17: [0],
  18: [0, 300],
  19: [0, 300],
  20: [0],
  21: [0, 200],
  22: [0, 300],
  23: [0, 1100],
  24: [0, 300],
};

function add(n) {
  if (pitanja[n][0] == 0) {
    brojBodova += pitanja[n][1];
    pitanja[n][0] = 1;
    document.getElementById("Bodovi").innerText =
      "Ukupan broj bodova: " + brojBodova;
  }
}
function add3(n, k) {
  if (k == 1) {
    brojBodova -= pitanja[n][0];
    brojBodova += 300;
    pitanja[n][0] = 300;
  }
  if (k == 2) {
    brojBodova -= pitanja[n][0];
    brojBodova += 600;
    pitanja[n][0] = 600;
  }
  if (k == 0) {
    brojBodova -= pitanja[n][0];
    pitanja[n][0] = 0;
  }
  document.getElementById("Bodovi").innerText =
    "Ukupan broj bodova: " + brojBodova;
}

var bodovi_pitanje2 = 0;
function pitanje2(broj) {
  broj = parseInt(broj);
  brojBodova -= bodovi_pitanje2;
  brojBodova += broj;
  bodovi_pitanje2 = broj;
  document.getElementById("Bodovi").innerText =
    "Ukupan broj bodova: " + brojBodova;
}

function vise_mogucnosti(broj_bodova, inputId, m) {
  var n = document.getElementById(inputId).value;
  if (n == "") {
    n = 0;
  }
  brojBodova -= pitanja[m][0] * broj_bodova; // Decrease the score by the previous value's score
  pitanja[m][0] = n; // Update the previous value to the current value
  brojBodova += n * broj_bodova; // Increase the score by the current value's score
  document.getElementById("Bodovi").innerText =
    "Ukupan broj bodova: " + brojBodova;
}

function postavi_broj_bodova(broj_pitanja, val) {
  brojBodova -= pitanja[broj_pitanja][0];
  pitanja[broj_pitanja][0] = val;
  brojBodova += pitanja[broj_pitanja][0];
  document.getElementById("Bodovi").innerText =
    "Ukupan broj bodova: " + brojBodova;
}

function remove(n) {
  if (pitanja[n][0] == 1) {
    brojBodova = brojBodova - pitanja[n][1];
    pitanja[n][0] = 0;
    document.getElementById("Bodovi").innerText =
      "Ukupan broj bodova: " + brojBodova;
  }
}

function showOptions(e) {
  document.getElementById(e).style.display = "block";
}
function hideOptions(e) {
  document.getElementById(e).style.display = "none";
}

var radios = document.getElementsByName("pitanje1");

for (var i = 0; i < radios.length; i++) {
  radios[i].addEventListener("change", function () {
    if (this.value == "ne") {
      document.getElementById("output").innerText =
        "Studnet nema pravo na stipendiju.";
    } else if (this.value == "da") {
      document.getElementById("output").innerText =
        "Student ima pravo na stipendiju.\nIspunite upitnik kako biste dobili procjenu bodova";
    }
  });
}


    </script>
